<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Ops Agent ‚Äî Server Assistant</title>
  <link rel="stylesheet" href="/static/styles.css">
  <link rel="icon" type="image/svg+xml" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üñ•Ô∏è</text></svg>">
</head>
<body>
<div class="app">

  <!-- ‚îÄ‚îÄ Sidebar ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <aside class="sidebar" id="sidebar">
    <div class="sidebar-header">
      <div class="sidebar-logo">
        <div class="sidebar-logo-icon">‚ö°</div>
        <div>
          <div class="sidebar-logo-text">Ops Agent</div>
          <div class="sidebar-logo-sub">Server Assistant</div>
        </div>
      </div>
      <button class="btn-new-chat" id="btn-new-chat">
        <span>Ôºã</span> New Chat
      </button>
    </div>

    <div class="sidebar-search">
      <div class="search-wrap">
        <input
          type="text"
          class="search-input"
          id="search-input"
          placeholder="Search chats‚Ä¶"
          autocomplete="off"
        >
      </div>
    </div>

    <div class="conv-list" id="conv-list">
      <!-- Conversations injected by JS -->
    </div>

    <div class="sidebar-footer">
      <button class="theme-toggle" id="theme-toggle">
        <span class="theme-icon">‚òÄÔ∏è</span>
        <span class="theme-label">Light</span>
      </button>
      <span style="font-size:12px;color:var(--text-muted);font-family:var(--font-mono)">v1.0</span>
    </div>
  </aside>

  <!-- Sidebar overlay (mobile) -->
  <div class="sidebar-overlay" id="sidebar-overlay"></div>

  <!-- ‚îÄ‚îÄ Main ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ‚îÄ -->
  <main class="main">
    <div class="main-header">
      <button class="mobile-menu-btn" id="mobile-menu-btn" aria-label="Open menu">‚ò∞</button>
      <div class="main-title" id="main-title">Ops Agent</div>
      <div class="header-status">
        <div class="status-dot"></div>
        <span>Connected</span>
      </div>
      <div class="user-profile" id="user-profile">
        <span id="user-email"></span>
        <button class="btn-logout" id="logout-btn" type="button">Logout</button>
      </div>
    </div>

    <div class="messages" id="messages">
      <!-- Messages injected by JS -->
    </div>

    <div class="input-area">
      <div class="input-wrap">
        <textarea
          id="chat-input"
          placeholder="Ask about your server in plain English‚Ä¶ (Enter to send, Shift+Enter for newline)"
          rows="1"
          autocomplete="off"
          spellcheck="true"
        ></textarea>
        <button class="send-btn" id="send-btn" aria-label="Send">
          ‚û§
        </button>
      </div>
      <div class="input-hint">Ops Agent ‚Äî safe, read-only server monitoring</div>
    </div>
  </main>

</div>

<div class="auth-overlay" id="auth-overlay" aria-live="polite">
  <div class="auth-panel">
    <div class="auth-heading">
      <h2 id="auth-heading">Sign in to continue</h2>
      <p id="auth-subtitle">Every conversation is tied to a registered user.</p>
    </div>
    <div class="auth-feedback" id="auth-feedback" aria-live="polite"></div>
    <form id="auth-form" class="auth-form">
      <label class="auth-label" for="auth-email">Email</label>
      <input id="auth-email" type="email" autocomplete="email" required placeholder="you@example.com">

      <label class="auth-label" for="auth-password">Password</label>
      <input id="auth-password" type="password" autocomplete="current-password" required placeholder="At least 8 characters">

      <div class="auth-confirm-group" id="auth-confirm-group">
        <label class="auth-label" for="auth-confirm">Confirm password</label>
        <input id="auth-confirm" type="password" autocomplete="new-password" placeholder="Repeat password">
      </div>

      <button class="auth-submit" id="auth-submit" type="submit">Sign in</button>
    </form>
    <div class="auth-switch">
      <span id="auth-switch-text">Need a new account?</span>
      <button class="auth-switch-btn" id="auth-toggle" type="button">Create one</button>
    </div>
    <button class="auth-clear" id="auth-clear" type="button">Clear stored tokens</button>
  </div>
</div>

<script src="/static/app.js"></script>
</body>
</html>
